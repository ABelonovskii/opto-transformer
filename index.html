<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .loader {
            width: 150px;  /* Размер GIF */
            height: 150px;
        }
        p {
            margin-top: 20px; 
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="OPTOTransformer_loading.gif" class="loader" alt="Loading...">
    <p>Loading, please wait...</p>
    <script>
        function checkAvailability() {
            fetch('https://vcseltransformerweb.onrender.com')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'https://vcseltransformerweb.onrender.com';
                    } else {
                        setTimeout(checkAvailability, 5000);
                    }
                })
                .catch(error => {
                    setTimeout(checkAvailability, 5000);
                });
        }
        checkAvailability();
    </script>
</body>
</html>
